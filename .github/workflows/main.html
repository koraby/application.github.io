<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Sample</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1, p {
      margin: 0;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume</h1>

    <div class="section">
      <h2>Personal Information</h2>
      <p>Name: John Doe</p>
      <p>Email: example@example.com</p>
      <p>Phone: 123-4567890</p>
    </div>

    <div class="section">
      <h2>Education</h2>
      <p>Degree: Bachelor's</p>
      <p>University: Example University</p>
      <p>Major: Computer Science</p>
    </div>

    <div class="section">
      <h2>Work Experience</h2>
      <p>Company: Example Company</p>
      <p>Position: Software Engineer</p>
      <p>Duration: 2022 - Present</p>
    </div>
  </div>
</body>
</html>
